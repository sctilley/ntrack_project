<tr>
    <td>{{ form.name }}
        {{ form.name.errors}}
    </td>
    <td>{{ form.deck }}
        {{ form.deck.errors }}
    </td>
    <td>
        {{ form.isdefault }}
        {{ form.isdefault.errors }}
    </td>
    <td><a href="#" hx-post="{% url 'edit_flavor_submit' flavor.pk %}" hx-target="closest tr" hx-swap="outerHTML" hx-include="closest tr" class="text-secondary"><svg class="bi bi-check-lg me-2" width="32" height="32"><use xlink:href="#checkmark"/></svg></a></td>
    <td><a href="#" hx-get="{% url 'edit_flavor_submit' flavor.pk %}" hx-target="closest tr" hx-swap="outerHTML" class="text-secondary"><svg class="bi bi-x-lg me-2" width="32" height="32"><use xlink:href="#cancel"/></svg></a></td>
