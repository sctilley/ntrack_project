<tr>
    <td>{{ deck.name }}</td>
    <td>{{ deck.mtgFormat }}</td>
    <td>{{ deck.archetype }}</td>
    <td>
      <button class='btn' hx-get="{% url 'edit_deck' deck.pk %}" hx-target="closest tr" hx-swap="outerHTML"><svg class="bi bi-pencil" width="32" height="32">
        <use xlink:href="#pencil"></svg>
      </button>
      <button class='btn' hx-confirm='Are you Sure?' hx-target="closest tr" hx-swap="outerHTML swap:1s" hx-delete="{% url 'delete_deck' deck.pk %}"><svg class="bi bi-trash3" width="32" height="32">
        <use xlink:href="#trash3"></svg>
      </button>
    </td>
</tr>
